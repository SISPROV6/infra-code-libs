<div #submenu class="header-submenu">
  <h1 class="titulo pb-3 pt-4">{{ titleSubmenu }}</h1>
  <div class="itens-list">
    <ul style="width: 100%; max-height: 100%">

      <li *ngFor="let itemList of submenuList; let i = index" [id]="itemList!.id"
        class="d-flex justify-content-between align-items-center"
        [class]="i == 0 ? 'mt-1' : ''">

        <a *ngIf="!itemList.isExternal; else externalMenu"
          [routerLink]="itemList!.route != null ? ['/' + itemList!.route] : null"
          (click)="recebeParam($event, submenuRef)">
          <span>{{ itemList!.label }}</span>
        </a>

        <ng-template #externalMenu>
          <a [href]="getExternalUrl(itemList.route)"
            target="_blank"
            (click)="recebeParam($event, submenuRef)">
            <span>{{ itemList!.label }}</span>
          </a>
        </ng-template>

        <!-- <button class="star favoritos" #star (click)="changeStar(star, itemList)"></button> -->
      </li>
    </ul>
  </div>
</div>
