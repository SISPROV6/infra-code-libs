<div class="main-container">
  <div class="modal-header modal-style modal-dialog-centered modal-lg">
    <h4 class="modal-title pull-left color-modal fw-bold" style="font-size: 20px;"> Versão atual: {{ versionBase }} </h4>
    <button (click)="closeSelf()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
 </div>
  <div class="modal-body">
    <p>Patches dos módulos específicos:</p>

    <ul class="p-0">
      @for (versao of versions; track versao.Projeto) {
        <li>
          <span class="fw-bold">{{ versao.Projeto }} | <a type="button" class="text-decoration-none text-primary fw-bold" tooltip="Clique aqui para acessar o que mudou nesta versão" [routerLink]="[ releaseNotesUrl, versionBase, versao.Projeto ]" >{{ versao.Versao }} <lib-icon iconName="acessoexterno" iconSize="small" /> </a></span>
        </li>
      }
    </ul>

    <p class="mb-0 mt-3">Acesse as release notes de todas as versões do ERP <a [href]="releaseNotesUrl" target="_blank" class="fw-bold text-decoration-none text-primary">clicando aqui</a> </p>
  </div>
</div>
