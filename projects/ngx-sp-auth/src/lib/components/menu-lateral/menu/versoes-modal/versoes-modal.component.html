<div class="main-container">
  <div class="modal-header modal-style modal-dialog-centered">
    <h4 class="modal-title pull-left color-modal" style="font-size: 20px; font-weight: bold;"> Versões </h4>
    <button (click)="closeSelf()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
 </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <span><strong>Versão Infra:</strong> {{versionInfra}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span><strong>Versão Corporativo:</strong> {{versionCorporativo}}</span>
      </div>
    </div>
  </div>
</div>
