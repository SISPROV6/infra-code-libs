<ul class="nav flex-column mt-3">
  @if(telasItem.length) {
    @for(clickLink of telasItem; track $index) {
      <li class="nav-item">
        <a class="nav-link" [target]="clickLink.IsExternal ? '_blank' : '_self'" [href]="clickLink.IsExternal ? ('/' + clickLink.urlPath) : ('/SisproErpCloud/' + clickLink.urlPath)">{{ clickLink.titulo }}</a>
      </li>
    }
  }
</ul>
