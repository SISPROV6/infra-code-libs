<div class="d-flex flex-row  w-100">
   <lib-inner-list #firstList [class]="firstListClass" [title]="availableListConfig.title ?? 'Lista de opções disponíveis'" [list]="availableListConfig.list"
      [counts]="availableListConfig.listCounts" [useSearch]="availableListConfig.useSearch" [useSelection]="true" side="left"
      [searchPlaceholder]="availableListConfig.searchPlaceholder ?? 'Digite aqui para filtrar os dados'" [paginationID]="availableListID"
      [identifierColumn]="availableListConfig.identifierColumn" [labelColumn]="availableListConfig.labelColumn" [useBackendSearch]="useBackendSearch"
      (selectionChange)="firstListSelected = $event" (emitSearch)="emitSearch.emit($event)" />

   <div class="align-items-center justify-content-center d-flex flex-column">
      <button class="btn rounded-0 btn-{{isFirstListSelectionEmpty ? 'outline-' : ''}}primary" tooltip="Incluir na seleção" [disabled]="isFirstListSelectionEmpty"
         (click)="selecionarRegistros()" >
         <lib-icon iconName="seta-direita" />
      </button>

      <button *ngIf="!oneWay" class="btn rounded-0 btn-{{isSecondListSelectionEmpty ? 'outline-' : ''}}primary" tooltip="Remover da seleção" [disabled]="isSecondListSelectionEmpty"
         (click)="removerSelecao()">
         <lib-icon iconName="seta-esquerda" />
      </button>
   </div>

   <lib-inner-list #secondList [class]="secondListClass" [title]="selectedListConfig.title ?? 'Lista de opções selecionadas'" [list]="selectedListConfig.list"
      [counts]="selectedListConfig.listCounts" [useSearch]="selectedListConfig.useSearch" [useSelection]="!oneWay" side="right"
      [identifierColumn]="selectedListConfig.identifierColumn" [labelColumn]="selectedListConfig.labelColumn"
      [searchPlaceholder]="selectedListConfig.searchPlaceholder ?? 'Digite aqui para filtrar os dados'" [paginationID]="selectedListID"
      (selectionChange)="secondListSelected = $event" (emitSearch)="emitSearch.emit($event)" />
</div>
