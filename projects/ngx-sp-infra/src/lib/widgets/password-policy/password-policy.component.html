<div class="title mb-2"> {{title}} </div>

<div class="password-policy-container">
  <div class="d-flex align-items-center">
    <ul class="requirements">
      <li [ngClass]="{'QtnMinima': !QtnMinima, 'PasswordValid': QtnMinima}">
        <ng-container *ngIf="QtnMinima; else point"> <lib-icon iconName="check" [iconSize]="18"/> </ng-container>
        <ng-template #point> <lib-icon iconName="fechar" [iconSize]="18"/> </ng-template>
        Tamanho mínimo de {{passwordRequirements.QtnMinima}} caracteres
      </li>

      <li [ngClass]="{'CaracteresEspeciais': !HasCaractereEspecial, 'PasswordValid': HasCaractereEspecial}" *ngIf="passwordRequirements?.Is_CaracteresEspeciais">
        <ng-container *ngIf="HasCaractereEspecial; else point"> <lib-icon iconName="check" [iconSize]="18"/> </ng-container>
        <ng-template #point> <lib-icon iconName="fechar" [iconSize]="18"/> </ng-template>
        Ao menos um caractere especial
      </li>

      <li [ngClass]="{'Numeros': !HasNumero, 'PasswordValid': HasNumero}" *ngIf="passwordRequirements?.Is_Numeros">
        <ng-container *ngIf="HasNumero; else point"> <lib-icon iconName="check" [iconSize]="18"/> </ng-container>
        <ng-template #point> <lib-icon iconName="fechar" [iconSize]="18"/> </ng-template>
        Ao menos um número
      </li>

      <li [ngClass]="{'LetrasMaiusculas': !HasLetraMaiuscula, 'PasswordValid': HasLetraMaiuscula}" *ngIf="passwordRequirements?.Is_LetrasMaiusculas">
        <ng-container *ngIf="HasLetraMaiuscula; else point"> <lib-icon iconName="check" [iconSize]="18"/> </ng-container>
        <ng-template #point> <lib-icon iconName="fechar" [iconSize]="18"/> </ng-template>
        Ao menos uma letra maiúscula
      </li>
    </ul>
  </div>
</div>
