<ng-template [ngIf]="sortDirection !== 'desc'">
  <lib-icon
    (click)="sort()"
    [iconName]="'arrow-up'"
    [class.rotate]="sortDirection !== ''"
    [iconColor]="getSvgColor()"
    tooltip="Ascendente"
    style="cursor: pointer;"
    [iconSize]="20"
  ></lib-icon>
  <!-- Ordenar Ascendente -->
</ng-template>

<ng-template [ngIf]="sortDirection === 'desc'">
  <lib-icon
    (click)="sort()"
    [iconName]="'arrow-down'"
    [class.rotate]="true"
    [iconColor]="'blue'"
    tooltip="Descendente"
    style="cursor: pointer;"
    [iconSize]="20"
  ></lib-icon>
  <!-- Ordenar Descendente -->
</ng-template>
