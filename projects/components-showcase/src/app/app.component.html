<div class="content">
  <div class="filters">
    <lib-table [list]="list" [counts]="[ 5, 10, 15 ]" paginationID="simpleTable" [usePreviousStyle]="true" [usePagination]="false"
      [headers]="headers" >

      @for (item of list; track item) {
          <tr innerRows class="align-middle">
            <td> <span class="text-break" libTextTruncate="100%" class="text-primary text-decoration-none fw-bold" tooltip="Editar/Visualizar">{{ item.coluna1 }}</span> </td>
            <td> <span class="text-break">{{ item.coluna2 }}</span> </td>
            <td> <span class="text-break">{{ item.coluna3 }}</span> </td>
            <td> <span class="text-break">{{ item.coluna4 }}</span> </td>
            <td> <span class="text-break">{{ item.coluna5 }}</span> </td>
            <td> <span class="text-break">{{ item.coluna6 }}</span> </td>
          </tr>
      }
    </lib-table>
