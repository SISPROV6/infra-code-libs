<div class="content">
  <div class="filters">
    
    <lib-lib-combobox-rework [items]="items" [placeholder]="'Choose'" [formControl]="control"
                         (selectionChange)="select($event)">
      <!-- custom option template: name it 'optionTemplate' when using ContentChild selector -->
      <ng-template #optionTemplate let-item>
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">Valor: {{ item.value }} {{ item.label }}</div>
        </div>
      </ng-template>
    </lib-lib-combobox-rework>

  </div>
</div>
