<div class="content">
  <div class="filters">
    
    <lib-container [useBorder]="true" >
      <div innerContent1 class="row">
        <div class="col-12 d-flex gap-2 mb-3">
          <input type="text" class="form-control" placeholder="Informe aqui o valor customizado" [(ngModel)]="valorCustomizado" (keyup.enter)="setExternalValue(valorCustomizado ?? '')" >
          <button class="btn btn-primary" (click)="setExternalValue(valorCustomizado ?? '')" >DEFINIR</button>
        </div>

        <div class="col-6">
          <form [formGroup]="form">
            <label class="form-label" libRequired >Opções disponíveis</label>
            <lib-combobox-rework [list]="pokemons" formControlName="pokemon" customLabel="url" customValue="name" >
              <ng-template #optionTemplate let-item let-selected="selected">
                <div class="d-flex align-items-center justify-content-between option w-100" [ngClass]="{ 'active fw-bold text-primary': selected }" >
                  <div class="flex-grow-1">
                    <b>{{ item.name }}</b> - {{ item.url }}
                  </div>
                </div>
              </ng-template>
            </lib-combobox-rework>
          </form>
        </div>
      </div>
    </lib-container>

  </div>
</div>
