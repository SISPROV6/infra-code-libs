<div class="content">
  <div class="filters">
    
    <div class="row">
      <div class="col-6">
        <label class="form-label" libRequired >Opções disponíveis</label>
        <lib-combobox-rework [returnID]="true" [multiple]="true" [list]="items" [formControl]="control" customLabel="surname" customValue="name" [class.is-invalid]="formUtils.isInvalidField(control)">
          <ng-template #optionTemplate let-item let-selected="selected">
            <div class="d-flex justify-content-between w-100">
              <div>
                <div><strong>Nome:</strong> {{ item.name }}</div>
                <div><strong>Sobrenome:</strong> {{ item.surname }}</div>
              </div>
            </div>
          </ng-template>
        </lib-combobox-rework>

        <lib-error-message [control]="control" ></lib-error-message>
      </div>

      <div class="col-6">
        <lib-combobox labelText="Valores teste" [list]="combobox" [control]="control"  />
      </div>
    </div>

    <button class="btn btn-primary me-3" (click)="setValue()">SETAR VALOR</button>
    <button class="btn btn-primary" (click)="setValueList()">SETAR VALORES</button>
  </div>
</div>
