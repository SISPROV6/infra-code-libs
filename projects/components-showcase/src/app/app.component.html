<div class="content">
  <div class="filters">
    
    <div class="row">
      <div class="col-6">
        <label class="form-label" libRequired >Opções selecionadas</label>
        <lib-combobox-rework [multiple]="false" [innerFilter]="false" [list]="filteredItems" [formControl]="control"
          (selectionChange)="log($event)" (filterChange)="filter($event)" (filterButtonClick)="filter($event)"
          customLabel="surname" customValue="name" [class.is-invalid]="formUtils.isInvalidField(control)" >

          <ng-template #optionTemplate let-item let-selected="selected">
            <div class="d-flex align-items-center justify-content-between option w-100" [ngClass]="{ 'active fw-bold text-primary': selected }" >
              <div class="flex-grow-1"><b>Valor:</b> {{ item.name }} {{ item.surname }}</div>
              @if (selected) { <small>✓</small> }
            </div>
          </ng-template>

        </lib-combobox-rework>

        <lib-error-message [control]="control" ></lib-error-message>
      </div>
    </div>

    <button class="btn btn-primary" (click)="setValue()">SETAR VALORES</button>

  </div>
</div>
