<div class="content">
  <div class="filters">
    
    <lib-container [useBorder]="true" 
      [advancedTabs]="[
        { name: 'Dados básicos', visible: true, available: true, type: 'text' },
        { name: 'Complementos', visible: true, available: false, type: 'text' },
        { name: 'Endereços', visible: false, available: true, type: 'text' },
        { name: 'Anexos', visible: true, available: true, type: 'link', linkText: '/inicio' }
      ]" >
      <div innerContent1 class="row">
        <div class="col-6">
          <label class="form-label" libRequired >Opções disponíveis</label>
          <lib-combobox-rework [multiple]="true" [list]="items" [formControl]="control" customLabel="surname" customValue="name" (selectionChange)="log($event)" />
  
          <lib-error-message [control]="control" ></lib-error-message>
        </div>
  
        <div class="col-6">
          <lib-combobox labelText="Valores teste" [list]="combobox" [control]="control"  />
        </div>
      </div>
    </lib-container>

  </div>
</div>
