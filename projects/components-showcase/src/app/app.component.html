<div class="content">
  <div class="filters">
    
    <div class="row">
      <div class="col">
        <label class="form-label" libRequired >Opções selecionadas</label>
        <lib-combobox-rework [multiple]="true" [innerFilter]="false" [list]="filteredItems" [formControl]="control"
          (selectionChange)="log($event)" (filterChange)="filter($event)" (filterButtonClick)="filter($event)"
          customLabel="surname" customValue="name" >

          <ng-template #optionTemplate let-item let-selected="selected">
            <div class="d-flex align-items-center justify-content-between option w-100" [ngClass]="{ 'active fw-bold text-primary': selected }" >
              <div class="flex-grow-1"><b>Valor:</b> {{ item.name }} {{ item.surname }}</div>
              @if (selected) { <small>✓</small> }
            </div>
          </ng-template>


        </lib-combobox-rework>

        <!-- <lib-error-message customMessage="O campo está inválido"></lib-error-message> -->
      </div>

      <div class="col">
        <label class="form-label" libRequired >Opções selecionadas 2</label>
        <lib-combobox-rework [multiple]="false" [list]="items" [formControl]="control" (selectionChange)="log($event)" customLabel="surname" customValue="name" >
          
          <ng-template #optionTemplate let-item let-selected="selected">
            <div class="d-flex align-items-center justify-content-between option w-100" [ngClass]="{ 'active fw-bold text-primary': selected }" >
              <div class="flex-grow-1"><b>Valor:</b> {{ item.name }} {{ item.surname }}</div>
              @if (selected) { <small>✓</small> }
            </div>
          </ng-template>


          <!-- <ng-template #leftButtonTemplate >
            <button type="button" class="btn btn-primary">LEFT</button>
          </ng-template>

          <ng-template #rightButtonTemplate >
            <button type="button" class="btn btn-primary">RIGHT</button>
          </ng-template> -->
        </lib-combobox-rework>

        <!-- <lib-error-message customMessage="O campo está inválido"></lib-error-message> -->
      </div>

      <div class="col">
        <label class="form-label" libRequired >Opções selecionadas</label>
        <input type="text" class="form-control" >

        <!-- <lib-error-message customMessage="O campo está inválido"></lib-error-message> -->
      </div>
    </div>


  </div>
</div>
