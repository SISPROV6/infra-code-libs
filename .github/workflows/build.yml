name: Continuous Integration - Revisão de código e testes

on:
  pull_request:
  push:
    # branches de feature/custom
    branches-ignore:
      - main
      - next
      - test

jobs:
  code-review:
    name: Build e revisão
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Ler release-info.json
        id: release
        run: |
          PROJECT=$(jq -r '.project' release-info.json)
          VERSION=$(jq -r '.version' release-info.json)
          NOTES=$(jq -r '.notes' release-info.json)
          TAG=$(jq -r '.tag' release-info.json)
          echo "PROJECT=$PROJECT" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "NOTES=$NOTES" >> $GITHUB_ENV
          echo "NOTES=$TAG" >> $GITHUB_ENV

