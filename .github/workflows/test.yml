name: Execução de Testes Unitários

on:
  push:
    branches:
      - main
      - next
      - test

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        
      - name: Instalar dependências
        run: npm install
        
      - name: Executar testes
        run: npm test
